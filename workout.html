<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker - Push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8eedc68627.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <!--BEGIN NAVIGATION-->
    <nav class="navbar navbar-expand navbar-light bg-light d-none d-sm-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Workout</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-0">
                    <li class="nav-item btn btn-rounded btn-secondary">
                        <a class="nav-link text-white" href="workout_collection.html">Begin Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workout_collection.html">Create Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exercises</a>
                    </li>
                    <!--                    <li class="nav-item">
                                            <a class="nav-link" href="#">Community</a>
                                        </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <nav class="d-sm-none fixed-bottom bg-light py-2">
        <div class="container d-flex justify-content-around">
            <button class="btn btn-secondary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-history"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-dumbbell"></i>
            </button>
            <!--           <button class="btn btn-outline-secondary btn-sm text-center rounded-circle p-3">
                            <i class="fas fa-users"></i>
                        </button>-->
        </div>
    </nav>
    <!--END NAVIGATION-->
</header>
<main>
    <div class="container pt-5 pb-2">
        <div class="d-flex justify-content-start align-items-center">
            <h2>Push</h2>
            <button class="btn btn-outline-danger btn-sm ms-5">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <!--BEGIN WORKOUT ACCORDION-->
        <div class="accordion accordion-flush" id="workoutAccordion">
            <!--BEGIN EXERCISE ITEM-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="exerciseOneHeading">
                    <div class="d-flex justify-content-between align-items-center bg-secondary p-1">
                        <button class="accordion-button bg-secondary text-white me-2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#exerciseOne" aria-expanded="true" aria-controls="exerciseOne">
                            Incline Bench Press
                        </button>
                        <a href="" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </h2>
                <div id="exerciseOne" class="accordion-collapse collapse show" aria-labelledby="exerciseOneHeading"
                     data-bs-parent="#workoutAccordion">
                    <div class="accordion-body">
                        <!--BEGIN SET ITEM-->
                        <div class="d-flex flex-direction-row justify-content-between">
                            <div>
                                <label for="repsInputE1S1" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="repsInputE1S1" placeholder="10">
                            </div>
                            <div>
                                <label for="weightInputE1S1" class="form-label">Weight</label>
                                <input type="number" class="form-control" id="weightInputE1S1" placeholder="60">
                            </div>
                        </div>
                        <!--END SET ITEM-->
                        <!--BEGIN SET ITEM-->
                        <div class="d-flex flex-direction-row justify-content-between text-secondary">
                            <div>
                                <label for="repsInputE1S2" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="repsInputE1S2" placeholder="10">
                            </div>
                            <div>
                                <label for="weightInputE1S2" class="form-label">Weight</label>
                                <input type="number" class="form-control" id="weightInputE1S2" placeholder="60">
                            </div>
                        </div>
                        <!--END SET ITEM-->
                    </div>
                </div>
            </div>
            <!--END EXERCISE ITEM-->
            <!--BEGIN EXERCISE ITEM-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="exerciseTwoHeading">
                    <div class="d-flex justify-content-between align-items-center bg-secondary p-1">
                        <button class="accordion-button bg-secondary text-white me-2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#exerciseTwo" aria-expanded="true" aria-controls="exerciseTwo">
                            Shoulder Press
                        </button>
                        <a href="" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </h2>
                <div id="exerciseTwo" class="accordion-collapse collapse collapsed" aria-labelledby="exerciseTwoHeading"
                     data-bs-parent="#workoutAccordion">
                    <div class="accordion-body">
                        <div class="d-flex flex-direction-row justify-content-between">
                            <div>
                                <label for="repsInputE2S1" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="repsInputE2S1" placeholder="10">
                            </div>
                            <div>
                                <label for="weightInputE2S2" class="form-label">Weight</label>
                                <input type="number" class="form-control" id="weightInputE2S2" placeholder="60">
                            </div>
                            <div class="d-flex align-items-end">
                                <button class="btn btn-success"><i class="fas fa-check"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END EXERCISE ITEM-->
            <!--BEGIN EXERCISE ITEM-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="exerciseThreeHeading">
                    <div class="d-flex justify-content-between align-items-center bg-secondary p-1">
                        <button class="accordion-button bg-secondary text-white me-2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#exerciseThree" aria-expanded="true" aria-controls="exerciseThree">
                            Push Ups
                        </button>
                        <a href="" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </h2>
                <div id="exerciseThree" class="accordion-collapse collapse collapsed"
                     aria-labelledby="exerciseThreeHeading" data-bs-parent="#workoutAccordion">
                    <div class="accordion-body">
                        <div class="d-flex flex-direction-row justify-content-between">
                            <div>
                                <label for="repsInputE3S1" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="repsInputE3S1" placeholder="10">
                            </div>
                            <div>
                                <label for="weightInputE3S1" class="form-label">Weight</label>
                                <input type="number" class="form-control" id="weightInputE3S1" placeholder="60">
                            </div>
                            <div class="d-flex align-items-end">
                                <button class="btn btn-success"><i class="fas fa-check"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END EXERCISE ITEM-->
        </div>
        <!--END WORKOUT ACCORDION-->
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
