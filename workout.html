<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker - Push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>-->
    <script src="https://kit.fontawesome.com/8eedc68627.js" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>-->
    <link href="css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
<app-nav></app-nav>

    ></workout-item>
</main>

</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/components/app-nav.js"></script>
<script src="js/components/exercise-item.js"></script>
<script src="js/components/set-item.js"></script>
<script src="js/components/workout-item.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
