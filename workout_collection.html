<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker - Workouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>-->
    <script src="https://kit.fontawesome.com/8eedc68627.js" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>-->
    <link href="css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
<app-nav></app-nav>
<main>
    <div class="container pt-5 pb-2">
        <h2 class="my-3">Your Saved Workouts</h2>
        <!--BEGIN WORKOUT COLLECTION-->
        <div class="row bg-body-secondary rounded my-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 my-2 mx-auto g-4">
                <!--BEGIN WORKOUT CARD-->
                <card-collection-item
                        v-for="workout in savedWorkouts"
                        :item="workout"
                        :itemType="'workout'"
                        @open-workout="name => openWorkout(name)"
                ></card-collection-item>
                <!--END WORKOUT CARD-->
            </div>
        </div>
        <!--END WORKOUT COLLECTION-->
        <!--BEGIN BOTTOM BUTTONS-->
        <div class="d-flex w-100 flex-direction-row justify-content-end my-3 my-sm-5 gap-5">
            <a href="#" class="btn btn-primary btn-rounded">Create Workout</a>
            <button class="btn btn-primary btn-rounded" data-bs-toggle="modal" data-bs-target="#workoutModal">
                Begin Empty Workout
            </button>
        </div>
        <!--END BOTTOM BUTTONS-->
    </div>
</main>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/components/app-nav.js"></script>
<script src="js/components/card-collection-item.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
