<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker - Workouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>-->
    <script src="https://kit.fontawesome.com/8eedc68627.js" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>-->
    <link href="css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <!--BEGIN NAVIGATION-->
    <nav class="navbar navbar-expand navbar-light bg-light d-none d-sm-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Workout</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-0">
                    <li class="nav-item">
                        <a class="btn btn-rounded btn-primary" href="workout_collection.html">Start A Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workout_collection.html">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercises.html">Exercises</a>
                    </li>
                    <!--                    <li class="nav-item">
                                            <a class="nav-link" href="#">Community</a>
                                        </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <nav class="d-sm-none fixed-bottom bg-light py-2">
        <div class="container d-flex justify-content-around">
            <button class="btn btn-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-history"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-dumbbell"></i>
            </button>
            <!--           <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                            <i class="fas fa-users"></i>
                        </button>-->
        </div>
    </nav>
    <!--END NAVIGATION-->
</header>
<main id="app">
    <div class="container pt-5 pb-2">
        <h2 class="my-3">Your Saved Workouts</h2>
        <!--BEGIN WORKOUT COLLECTION-->
        <div class="row bg-body-secondary rounded my-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 my-2 mx-auto g-4">
                <!--BEGIN WORKOUT CARD-->
                <div class="col" v-for="item in savedWorkouts">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-2 d-flex align-items-center justify-content-center ">
                                <a href="workout.html" class="btn btn-primary rounded-circle text-center p-0" style="width: 30px; height: 30px;">
                                    <i class="m-0 fas fa-info" @click="openWorkout(item.name)"></i>
                                </a>
                            </div>
                            <div class="col-10">
                                <div class="card-body d-flex justify-content-between ps-0">
                                    <div class="ms-0 me-auto">
                                        <h5 class="card-title">{{item.name}}</h5>
                                        <p class="card-text">Last completed: {{item.lastCompletionDate}}</p>
                                    </div>
                                    <div class="align-self-center">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#workoutModal">Begin</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END WORKOUT CARD-->
            </div>
        </div>
        <!--END WORKOUT COLLECTION-->
        <!--BEGIN BOTTOM BUTTONS-->
        <div class="d-flex w-100 flex-direction-row justify-content-end my-3 my-sm-5 gap-5">
            <a href="#" class="btn btn-primary btn-rounded">Create Workout</a>
            <button class="btn btn-primary btn-rounded" data-bs-toggle="modal" data-bs-target="#workoutModal">
                Begin Empty Workout
            </button>
        </div>
        <!--END BOTTOM BUTTONS-->

        <!--BEGIN WORKOUT MODAL-->
        <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between">
                        <h3 class="modal-title fs-5" id="workoutModalLabel">Push</h3>
                        <div class="d-flex align-items-center justify-content-between">
                            <h4 class="modal-title fs-5 me-5">1:02</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <!--BEGIN WORKOUT ACCORDION-->
                        <div class="accordion accordion-flush" id="workoutAccordion">
                            <!--BEGIN EXERCISE ITEM-->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="exerciseOneHeading">
                                    <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#exerciseOne" aria-expanded="true" aria-controls="exerciseOne">
                                        Incline Bench Press
                                    </button>
                                </h2>
                                <div id="exerciseOne" class="accordion-collapse collapse show" aria-labelledby="exerciseOneHeading" data-bs-parent="#workoutAccordion">
                                    <div class="accordion-body">
                                        <!--BEGIN SET ITEM-->
                                        <div class="d-flex flex-direction-row justify-content-between">
                                            <div>
                                                <label for="repsInputE1S1" class="form-label">Reps</label>
                                                <input type="number" class="form-control" id="repsInputE1S1" placeholder="10">
                                            </div>
                                            <div>
                                                <label for="weightInputE1S1" class="form-label">Weight</label>
                                                <input type="number" class="form-control" id="weightInputE1S1" placeholder="60">
                                            </div>
                                            <div class="d-flex align-items-end">
                                                <button class="btn btn-success"><i class="fas fa-check"></i></button>
                                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                        <!--END SET ITEM-->
                                        <!--BEGIN SET ITEM-->
                                        <div class="d-flex flex-direction-row justify-content-between text-secondary">
                                            <div>
                                                <label for="repsInputE1S2" class="form-label">Reps</label>
                                                <input type="number" class="form-control" id="repsInputE1S2" placeholder="10">
                                            </div>
                                            <div>
                                                <label for="weightInputE1S2" class="form-label">Weight</label>
                                                <input type="number" class="form-control" id="weightInputE1S2" placeholder="60">
                                            </div>
                                            <div class="d-flex align-items-end">
                                                <button class="btn btn-secondary"><i class="fas fa-check"></i></button>
                                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                        <!--END SET ITEM-->
                                    </div>
                                </div>
                            </div>
                            <!--END EXERCISE ITEM-->
                            <!--BEGIN EXERCISE ITEM-->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="exerciseTwoHeading">
                                    <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#exerciseTwo" aria-expanded="false" aria-controls="exerciseTwo">
                                        Shoulder Press
                                    </button>
                                </h2>
                                <div id="exerciseTwo" class="accordion-collapse collapse collapsed" aria-labelledby="exerciseTwoHeading" data-bs-parent="#workoutAccordion">
                                    <div class="accordion-body">
                                        <div class="d-flex flex-direction-row justify-content-between">
                                            <div>
                                                <label for="repsInputE2S1" class="form-label">Reps</label>
                                                <input type="number" class="form-control" id="repsInputE2S1" placeholder="10">
                                            </div>
                                            <div>
                                                <label for="weightInputE2S2" class="form-label">Weight</label>
                                                <input type="number" class="form-control" id="weightInputE2S2" placeholder="60">
                                            </div>
                                            <div class="d-flex align-items-end">
                                                <button class="btn btn-success"><i class="fas fa-check"></i></button>
                                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--END EXERCISE ITEM-->
                            <!--BEGIN EXERCISE ITEM-->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="exerciseThreeHeading">
                                    <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#exerciseThree" aria-expanded="false" aria-controls="exerciseThree">
                                        Push Ups
                                    </button>
                                </h2>
                                <div id="exerciseThree" class="accordion-collapse collapse collapsed" aria-labelledby="exerciseThreeHeading" data-bs-parent="#workoutAccordion">
                                    <div class="accordion-body">
                                        <div class="d-flex flex-direction-row justify-content-between">
                                            <div>
                                                <label for="repsInputE3S1" class="form-label">Reps</label>
                                                <input type="number" class="form-control" id="repsInputE3S1" placeholder="10">
                                            </div>
                                            <div>
                                                <label for="weightInputE3S1" class="form-label">Weight</label>
                                                <input type="number" class="form-control" id="weightInputE3S1" placeholder="60">
                                            </div>
                                            <div class="d-flex align-items-end">
                                                <button class="btn btn-success"><i class="fas fa-check"></i></button>
                                                <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--END EXERCISE ITEM-->
                        </div>
                        <!--END WORKOUT ACCORDION-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close & Discard</button>
                        <button type="button" class="btn btn-primary">Finish Workout</button>
                    </div>
                </div>
            </div>
        </div>
        <!--END WORKOUT MODAL-->
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
