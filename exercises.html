<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker - Push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>-->
    <script src="https://kit.fontawesome.com/8eedc68627.js" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>-->
    <link href="css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <!--BEGIN NAVIGATION-->
    <nav class="navbar navbar-expand navbar-light bg-light d-none d-sm-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Workout</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-0">
                    <li class="nav-item">
                        <a class="btn btn-rounded btn-primary" href="workout_collection.html">Start A Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workout_collection.html">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercises.html">Exercises</a>
                    </li>
                    <!--                    <li class="nav-item">
                                            <a class="nav-link" href="#">Community</a>
                                        </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <nav class="d-sm-none fixed-bottom bg-light py-2">
        <div class="container d-flex justify-content-around">
            <button class="btn btn-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-history"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                <i class="fas fa-dumbbell"></i>
            </button>
            <!--           <button class="btn btn-outline-primary btn-sm text-center rounded-circle p-3">
                            <i class="fas fa-users"></i>
                        </button>-->
        </div>
    </nav>
    <!--END NAVIGATION-->
</header>
<main id="app">
    <div class="container pt-5 pb-2">
        <h2 class="my-3">Exercises</h2>
        <div class="row bg-body-secondary rounded my-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 my-2 mx-auto g-4">
                <!--BEGIN EXERCISE CARD-->
                <div class="col" v-for="item in savedExercises">
                    <div class="card">
                        <div class="card-body row">
                                <h5 class="card-title col-12">{{item.name}}</h5>
                                <p class="card-text col-6">Type:<br>{{item.type}}</p>
                                <p class="card-text col-6">Muscle Group:<br>{{item.muscle}}</p>
                        </div>
                    </div>
                </div>
                <!--END EXERCISE CARD-->
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
